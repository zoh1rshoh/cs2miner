<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Skin Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #1b2838 0%, #000000 100%);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .balance-container {
            font-size: 40px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .coin-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }

        .coin-container:active {
            transform: scale(0.92);
        }

        #coin-img {
            width: 250px; /* Tanga hajmi */
            height: 250px;
            filter: drop-shadow(0 0 20px rgba(0, 123, 255, 0.4));
        }

        .save-btn {
            margin-top: 50px;
            padding: 15px 50px;
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        /* Tanga bosilganda chiqadigan +0.1 effekti */
        .plus-one {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            animation: floatUp 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="balance-container">ðŸª™ <span id="balance">0.0</span></div>

    <div class="coin-container" id="coin-area">
        <!-- Yuklangan rasmingiz nomi coin.png bo'lishi kerak -->
        <img src="coin.png" id="coin-img" alt="CS2 Coin">
    </div>

    <button class="save-btn" onclick="saveAndExit()">CLAIM EARNINGS</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let balance = 0;
        const balanceDisplay = document.getElementById('balance');
        const coinArea = document.getElementById('coin-area');

        coinArea.addEventListener('click', (e) => {
            balance += 0.1;
            balanceDisplay.innerText = balance.toFixed(1);

            // Vibratsiya
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // +0.1 effekti yaratish
            const plus = document.createElement('div');
            plus.innerText = '+0.1';
            plus.className = 'plus-one';
            plus.style.left = e.clientX - 20 + 'px';
            plus.style.top = e.clientY - 40 + 'px';
            document.body.appendChild(plus);

            setTimeout(() => { plus.remove(); }, 500);
        });

        function saveAndExit() {
            if (balance > 0) {
                tg.sendData(balance.toFixed(1));
            } else {
                tg.close();
            }
        }
    </script>
</body>
</html>
