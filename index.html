<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Skin Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #1b2838 0%, #05090f 100%);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .balance-display {
            font-size: 50px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Tanganing tashqi chegarasi (Aylana qilib qirqish shu yerda) */
        .coin-wrapper {
            width: 280px;
            height: 280px;
            border-radius: 50%; /* Aylana qiladi */
            border: 8px solid #2c3e50;
            overflow: hidden; /* Aylana tashqarisidagi hamma narsani (kataklarni) yashiradi */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.4);
            cursor: pointer;
            transition: transform 0.05s;
            position: relative;
        }

        .coin-wrapper:active {
            transform: scale(0.92);
        }

        /* Rasmni o'zini kattalashtirib, faqat tanganing o'zini markazga qo'yamiz */
        #coin-img {
            width: 180%; /* Rasmni kattalashtiramizki, kataklar chetda qolsin */
            height: auto;
            object-fit: contain;
            user-drag: none;
            -webkit-user-drag: none;
        }

        .claim-btn {
            margin-top: 50px;
            padding: 15px 60px;
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            cursor: pointer;
            text-transform: uppercase;
        }

        .plus-text {
            position: absolute;
            color: #00ff00;
            font-size: 30px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div class="balance-display">ðŸª™ <span id="bal">0.0</span></div>

    <div class="coin-wrapper" id="coin-btn">
        <!-- Rasmingiz nomi coin.png bo'lishi shart -->
        <img src="coin.png" id="coin-img">
    </div>

    <button class="claim-btn" onclick="finish()">CLAIM EARNINGS</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let balance = 0;

        const coinBtn = document.getElementById('coin-btn');
        const balText = document.getElementById('bal');

        coinBtn.addEventListener('click', (e) => {
            balance += 0.1;
            balText.innerText = balance.toFixed(1);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // Effekt yaratish
            const plus = document.createElement('div');
            plus.innerText = '+0.1';
            plus.className = 'plus-text';
            plus.style.left = e.clientX - 20 + 'px';
            plus.style.top = e.clientY - 40 + 'px';
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 600);
        });

        function finish() {
            if (balance > 0) tg.sendData(balance.toFixed(1));
            else tg.close();
        }
    </script>
</body>
</html>
