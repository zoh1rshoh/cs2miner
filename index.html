<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Skin Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #1b2838 0%, #05090f 100%);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .balance-display {
            font-size: 55px;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 25px;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            font-family: 'Impact', sans-serif;
        }

        /* Tanganing tashqi aylanasi */
        .coin-wrapper {
            width: 300px;
            height: 300px;
            border-radius: 50%; 
            border: 6px solid #ffd700; /* Tilla rang hoshiya */
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 123, 255, 0.6);
            cursor: pointer;
            transition: transform 0.05s ease;
            position: relative;
            background-color: #000;
        }

        .coin-wrapper:active {
            transform: scale(0.92);
        }

        /* RASMNI JUDA KATTA QILAMIZ - FAQAT MARKAZIY KO'K QISMI QOLADI */
        #coin-img {
            width: 440%; /* 440% qilib kattalashtirdim, shunda kataklar butkul yo'qoladi */
            height: auto;
            object-fit: contain;
            user-select: none;
            pointer-events: none;
        }

        .claim-btn {
            margin-top: 50px;
            padding: 16px 70px;
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .plus-text {
            position: absolute;
            color: #4efc03;
            font-size: 35px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 100;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-150px); }
        }
    </style>
</head>
<body>

    <div class="balance-display">ðŸª™ <span id="bal">0.0</span></div>

    <div class="coin-wrapper" id="coin-btn">
        <img src="coin.png" id="coin-img">
    </div>

    <button class="claim-btn" onclick="finishGame()">CLAIM EARNINGS</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let balance = 0;

        const balText = document.getElementById('bal');
        const coinBtn = document.getElementById('coin-btn');

        coinBtn.addEventListener('click', (e) => {
            balance += 0.1;
            balText.innerText = balance.toFixed(1);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // +0.1 effekti
            const plus = document.createElement('div');
            plus.innerText = '+0.1';
            plus.className = 'plus-text';
            
            // Effektni bosilgan joyda chiqarish
            plus.style.left = e.clientX - 25 + 'px';
            plus.style.top = e.clientY - 50 + 'px';
            
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 600);
        });

        function finishGame() {
            if (balance > 0) {
                tg.sendData(balance.toFixed(1));
            } else {
                tg.close();
            }
        }
    </script>
</body>
</html>
