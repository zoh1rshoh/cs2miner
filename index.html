<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Skin Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0d1117; /* To'q qora fon */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .balance {
            font-size: 40px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .coin-wrapper {
            width: 260px;
            height: 260px;
            border-radius: 50%; /* Rasmni aylana qilish */
            overflow: hidden; /* Aylana tashqarisini yashirish (kataklar o'chadi) */
            border: 5px solid #1f2937;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.05s;
        }

        .coin-wrapper:active {
            transform: scale(0.92);
        }

        #coin-img {
            width: 105%; /* Biroz kattaroq qilib qirralarni yopamiz */
            height: 105%;
            object-fit: cover;
        }

        .save-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
        }

        .plus {
            position: absolute;
            color: #4efc03;
            font-weight: bold;
            animation: up 0.5s ease-out forwards;
        }
        @keyframes up {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="balance">ðŸª™ <span id="bal">0.0</span></div>

    <div class="coin-wrapper" onclick="tap(event)">
        <img src="coin.png" id="coin-img">
    </div>

    <button class="save-btn" onclick="send()">CLAIM EARNINGS</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let count = 0;

        function tap(e) {
            count += 0.1;
            document.getElementById('bal').innerText = count.toFixed(1);
            
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            let p = document.createElement('div');
            p.innerText = '+0.1';
            p.className = 'plus';
            p.style.left = e.clientX + 'px';
            p.style.top = e.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 500);
        }

        function send() {
            if (count > 0) tg.sendData(count.toFixed(1));
            else tg.close();
        }
    </script>
</body>
</html>
