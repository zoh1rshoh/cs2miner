<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Skin Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* Fonni CS2 uslubida to'q ko'k-qora gradient qildim */
            background: radial-gradient(circle, #1b2838 0%, #05090f 100%);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .balance-container {
            font-size: 45px;
            font-weight: 800;
            color: #ffd700;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            font-family: 'Courier New', Courier, monospace;
        }

        .coin-area {
            position: relative;
            display: inline-block;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.05s ease-out;
        }

        /* Tanga bosilganda kichrayish effekti */
        .coin-area:active {
            transform: scale(0.90);
        }

        #coin-img {
            width: 280px; /* Tanga hajmi */
            height: 280px;
            object-fit: contain;
            /* Tanganing atrofiga nur taralishi (Glow) */
            filter: drop-shadow(0 0 25px rgba(0, 123, 255, 0.5));
        }

        .save-btn {
            margin-top: 60px;
            padding: 18px 60px;
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tanga bosilganda chiquvchi +0.1 matni */
        .plus-animation {
            position: absolute;
            color: #00ff00;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            animation: moveUp 0.6s ease-out forwards;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        @keyframes moveUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div class="balance-container">ðŸª™ <span id="balance">0.0</span></div>

    <div class="coin-area" id="coin-click">
        <!-- Rasmingiz nomi aniq coin.png bo'lishi kerak -->
        <img src="coin.png" id="coin-img" alt="CS2 Coin">
    </div>

    <button class="save-btn" onclick="collectEarnings()">CLAIM EARNINGS</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let balance = 0;
        const balanceText = document.getElementById('balance');
        const coinArea = document.getElementById('coin-click');

        coinArea.addEventListener('click', (event) => {
            balance += 0.1;
            balanceText.innerText = balance.toFixed(1);

            // Telefon tebranishi
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

            // +0.1 effekti
            createPlusEffect(event.clientX, event.clientY);
        });

        function createPlusEffect(x, y) {
            const el = document.createElement('div');
            el.innerText = '+0.1';
            el.className = 'plus-animation';
            el.style.left = (x - 20) + 'px';
            el.style.top = (y - 50) + 'px';
            document.body.appendChild(el);
            
            setTimeout(() => { el.remove(); }, 600);
        }

        function collectEarnings() {
            if (balance > 0) {
                tg.sendData(balance.toFixed(1));
            } else {
                tg.close();
            }
        }
    </script>
</body>
</html>
