<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Skin Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0d1117; color: white; margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* Bo'limlar konteyneri */
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; padding-bottom: 70px; box-sizing: border-box; }
        .active { display: flex; }

        /* Tanga (Mine) qismi */
        .balance { font-size: 40px; color: #ffd700; margin-bottom: 20px; font-weight: bold; }
        .coin-btn { width: 250px; height: 250px; border-radius: 50%; border: 5px solid #2c3e50; overflow: hidden; transition: transform 0.05s; }
        .coin-btn:active { transform: scale(0.92); }
        .coin-btn img { width: 440%; height: auto; } /* Boyagi kattalashtirish */

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #161b22; display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #30363d;
        }
        .nav-item { text-align: center; color: #8b949e; cursor: pointer; flex: 1; font-size: 12px; }
        .nav-item.active-nav { color: #58a6ff; font-weight: bold; }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 4px; }

        /* Boshqa sahifalar dizayni */
        .card { background: #1c2128; width: 90%; margin: 10px 0; padding: 15px; border-radius: 10px; border: 1px solid #30363d; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #58a6ff; margin-bottom: 10px; }
    </style>
</head>
<body>

    <!-- 1. MINE PAGE -->
    <div id="mine" class="page active">
        <div class="balance">ğŸª™ <span id="user-bal">0.0</span></div>
        <div class="coin-btn" onclick="handleTap(event)">
            <img src="coin.png" alt="Coin">
        </div>
        <button onclick="saveEarnings()" style="margin-top: 20px; padding: 10px 30px; background: #238636; color: white; border: none; border-radius: 5px;">SAVE</button>
    </div>

    <!-- 2. SKINS PAGE -->
    <div id="skins" class="page">
        <h2>ğŸ›’ Skins Shop</h2>
        <div class="card">ğŸ”« AK-47 Nightwish - 1500 Coins</div>
        <div class="card">ğŸ”ª Karambit Fade - 5000 Coins</div>
        <div class="card">ğŸ§¤ Sport Gloves - 3000 Coins</div>
        <p>Contact Admin to buy!</p>
    </div>

    <!-- 3. INVITE PAGE -->
    <div id="invite" class="page">
        <h2>ğŸ‘¥ Invite Friends</h2>
        <div class="card">
            <p>Get 50 coins for each friend!</p>
            <button onclick="copyLink()" style="padding: 10px; width: 100%;">Copy Invite Link</button>
        </div>
    </div>

    <!-- 4. ACCOUNT PAGE -->
    <div id="account" class="page">
        <h2>ğŸ‘¤ Account</h2>
        <img id="user-pic" class="avatar" src="https://via.placeholder.com/80" alt="Avatar">
        <div class="card">
            <p><b>Name:</b> <span id="user-name">User</span></p>
            <p><b>ID:</b> <span id="user-id">00000000</span></p>
        </div>
        <button onclick="tg.close()" style="background: #da3633; color: white; border: none; padding: 10px 30px; border-radius: 5px;">LOGOUT</button>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
        <div class="nav-item active-nav" onclick="showPage('mine', this)"><i>â›</i>Mine</div>
        <div class="nav-item" onclick="showPage('skins', this)"><i>ğŸ›’</i>Skins</div>
        <div class="nav-item" onclick="showPage('invite', this)"><i>ğŸ‘¥</i>Invite</div>
        <div class="nav-item" onclick="showPage('account', this)"><i>ğŸ‘¤</i>Account</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let balance = 0;

        // Foydalanuvchi ma'lumotlarini yuklash
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
            document.getElementById('user-id').innerText = tg.initDataUnsafe.user.id;
            if (tg.initDataUnsafe.user.photo_url) {
                document.getElementById('user-pic').src = tg.initDataUnsafe.user.photo_url;
            }
        }

        function showPage(pageId, navEl) {
            // Hamma sahifalarni yopish
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            
            // Tanlanganini ochish
            document.getElementById(pageId).classList.add('active');
            navEl.classList.add('active-nav');
        }

        function handleTap(e) {
            balance += 0.1;
            document.getElementById('user-bal').innerText = balance.toFixed(1);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }

        function saveEarnings() {
            if (balance > 0) tg.sendData(balance.toFixed(1));
            else tg.close();
        }

        function copyLink() {
            tg.showAlert("Invite link copied to clipboard! (Logic connected via bot)");
        }
    </script>
</body>
</html>
