<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Mining Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #ffffff;
            --secondary-text: #8b949e;
            --accent-color: #58a6ff;
            --energy-bar-bg: #30363d;
            --energy-fill: linear-gradient(90deg, #eebb00, #ff8800);
            --nav-bg: #161b22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        
        .page.active {
            display: flex;
        }

        /* --- MINE PAGE --- */
        .header {
            padding-top: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .session-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .session-balance {
            font-size: 52px;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.4);
        }

        .mining-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .coin-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Kvadratni yo'qotish uchun */
        }

        .glow-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(88, 166, 255, 0.3);
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.2), inset 0 0 20px rgba(88, 166, 255, 0.1);
            pointer-events: none;
        }

        .coin-btn {
            width: 85%;
            height: 85%;
            border-radius: 50%; /* Qat'iy dumaloq */
            cursor: pointer;
            transition: transform 0.08s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            background-color: transparent; /* Orqa fon shaffof */
            background-image: url('coin.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            -webkit-mask-image: radial-gradient(circle, white 100%, black 100%); /* Qirralarni kesish */
            mask-image: radial-gradient(circle, white 100%, black 100%);
        }

        .coin-btn:active {
            transform: scale(0.95);
        }

        .floater {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 28px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 20;
            text-shadow: 0 0 5px #58a6ff;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.2); }
        }

        .energy-section {
            width: 85%;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .energy-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--secondary-text);
            margin-bottom: 8px;
            font-weight: bold;
        }

        .energy-bar-bg {
            width: 100%;
            height: 12px;
            background-color: var(--energy-bar-bg);
            border-radius: 6px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            width: 100%;
            background: var(--energy-fill);
            border-radius: 6px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 136, 0, 0.4);
        }

        /* --- CASES PAGE --- */
        .cases-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .case-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .case-card img {
            width: 80%;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }

        .case-title {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .case-price {
            color: #eebb00;
            font-weight: bold;
            margin-top: 5px;
        }

        .placeholder-text {
            margin-top: 50px;
            color: var(--secondary-text);
            font-size: 18px;
        }

        /* --- NAV --- */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: var(--nav-bg);
            padding: 12px 0;
            border-top: 1px solid #30363d;
            flex-shrink: 0;
            padding-bottom: 25px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-text);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            width: 25%;
            transition: 0.2s;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active-nav {
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div id="mine" class="page active">
        <div class="header">
            <div class="session-title">Balance</div>
            <div class="session-balance" id="score">0.00</div>
        </div>

        <div class="mining-area">
            <div class="coin-container">
                <div class="glow-ring"></div>
                <div class="coin-btn" id="coinBtn"></div>
            </div>
        </div>

        <div class="energy-section">
            <div class="energy-info">
                <div><i class="fas fa-bolt" style="color: #ffaa00;"></i> Energy</div>
                <div id="energy-txt">100/100</div>
            </div>
            <div class="energy-bar-bg">
                <div class="energy-fill" id="energy-bar"></div>
            </div>
        </div>
    </div>

    <div id="cases" class="page">
        <h2 style="margin-top: 20px;">ðŸ“¦ CS2 Cases</h2>
        <div class="cases-grid">
            <div class="case-card">
                <img src="case1.png" onerror="this.src='https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXU5A1PIYQNqhpOSV-fRPasw8rsUFJ5KBFZv668FFYynaSdJGhE74y0w9bbxqf1Z-RXwzgGsMB027iTp9ms3Qzi_xFtZzymJoLBcQE5MlvWr1VvQ6OY/360fx360f'" alt="Case">
                <div class="case-title">Basic Case</div>
                <div class="case-price">1500 Coins</div>
            </div>
            <div class="case-card">
                <img src="case2.png" onerror="this.src='https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXU5A1PIYQNqhpOSV-fRPasw8rsUFJ5KBFZv668FFYynaSdJGhE74y0w9bbxqf1Z-RXwzgGsMB027iTp9ms3Qzi_xFtZzymJoLBcQE5MlvWr1VvQ6OY/360fx360f'" alt="Case">
                <div class="case-title">Premium Case</div>
                <div class="case-price">2000 Coins</div>
            </div>
        </div>
    </div>

    <div id="invite" class="page">
        <h2 style="margin-top: 20px;">ðŸ‘¥ Invite Friends</h2>
        <div class="placeholder-text">Invite system coming soon...</div>
    </div>

    <div id="profile" class="page">
        <h2 style="margin-top: 20px;">ðŸ‘¤ My Profile</h2>
        <div class="placeholder-text">User stats will appear here.</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active-nav" onclick="showPage('mine', this)">
            <i class="fas fa-gavel"></i>
            <span>Mine</span>
        </div>
        <div class="nav-item" onclick="showPage('cases', this)">
            <i class="fas fa-box-open"></i>
            <span>Cases</span>
        </div>
        <div class="nav-item" onclick="showPage('invite', this)">
            <i class="fas fa-user-friends"></i>
            <span>Invite</span>
        </div>
        <div class="nav-item" onclick="showPage('profile', this)">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- SOZLAMALAR ---
        const CLICK_VALUE = 1;      // 1 Tap = 1 Coin
        const MAX_ENERGY = 100;     // Maksimal energiya 100
        const ENERGY_REFILL_TIME = 3 * 60 * 60; // 3 soat (sekundlarda)
        const REFILL_RATE = MAX_ENERGY / ENERGY_REFILL_TIME; // Sekundiga qancha energiya qo'shilishi
        const DAILY_BONUS = 20;

        // --- BAZADAN O'QISH (LocalStorage) ---
        let score = parseFloat(localStorage.getItem('cs2_score')) || 0;
        let energy = parseFloat(localStorage.getItem('cs2_energy')) || MAX_ENERGY;
        let lastLogin = parseInt(localStorage.getItem('cs2_last_time')) || Date.now();
        let lastBonusDate = localStorage.getItem('cs2_bonus_date') || "";

        // --- OFFLINE VAQTI UCHUN ENERGIYANI HISOBLASH ---
        const now = Date.now();
        const secondsPassed = (now - lastLogin) / 1000;
        
        // Offline vaqtda qancha energiya yig'ilganini qo'shamiz
        if (secondsPassed > 0) {
            energy += secondsPassed * REFILL_RATE;
            if (energy > MAX_ENERGY) energy = MAX_ENERGY;
        }

        // --- KUNLIK BONUS TEKSHIRISH (20 coin) ---
        const todayDate = new Date().toDateString();
        if (lastBonusDate !== todayDate) {
            score += DAILY_BONUS;
            localStorage.setItem('cs2_bonus_date', todayDate);
            tg.showAlert(`ðŸŽ Daily Bonus: +${DAILY_BONUS} coins!`);
        }

        // Elementlar
        const scoreEl = document.getElementById('score');
        const coinBtn = document.getElementById('coinBtn');
        const energyBar = document.getElementById('energy-bar');
        const energyTxt = document.getElementById('energy-txt');

        // Ekranni yangilash
        updateUI();

        // Navigatsiya
        function showPage(pageId, navEl) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pageId).classList.add('active');
            navEl.classList.add('active-nav');
        }

        // Tanga bosish
        coinBtn.addEventListener('touchstart', handleTap, { passive: false });
        coinBtn.addEventListener('click', handleTap);

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();

            if (energy >= 1) { // Kamida 1 energiya kerak
                score += CLICK_VALUE;
                energy -= 1;
                updateUI();
                saveData(); // Har urishda saqlaymiz
                
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                
                let x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                let y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                createFloater(x, y);
            } else {
                // Energiya tugasa
                 if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
            }
        }

        function createFloater(x, y) {
            const el = document.createElement('div');
            el.className = 'floater';
            el.innerText = '+' + CLICK_VALUE;
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function updateUI() {
            scoreEl.innerText = Math.floor(score).toLocaleString(); // Butun son qilib ko'rsatish
            energyTxt.innerText = `${Math.floor(energy)}/${MAX_ENERGY}`;
            energyBar.style.width = (energy / MAX_ENERGY * 100) + "%";
        }

        function saveData() {
            localStorage.setItem('cs2_score', score);
            localStorage.setItem('cs2_energy', energy);
            localStorage.setItem('cs2_last_time', Date.now());
        }

        // Har sekundda energiyani to'ldirish va saqlash
        setInterval(() => {
            if (energy < MAX_ENERGY) {
                energy += REFILL_RATE; // 3 soatda 100 bo'lish tezligida
                if (energy > MAX_ENERGY) energy = MAX_ENERGY;
                updateUI();
                saveData();
            }
        }, 1000);

        // Sahifa yopilayotganda ham saqlash
        window.addEventListener("beforeunload", saveData);

        // Botga ma'lumot yuborish (ixtiyoriy)
        tg.onEvent('mainButtonClicked', () => tg.sendData(score.toFixed(0)));

    </script>
</body>
</html>
