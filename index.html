<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Mining Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #ffffff;
            --accent-color: #58a6ff;
            --rarity-blue: #4b69ff;
            --rarity-purple: #8847ff;
            --rarity-pink: #d32ce6;
            --rarity-red: #eb4b4b;
            --rarity-gold: #e4ae39;
            --nav-bg: #161b22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- SAHIFALAR --- */
        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; overflow-y: auto; padding-bottom: 80px; }
        .page.active { display: flex; }

        /* --- MINE PAGE --- */
        .header { padding-top: 30px; text-align: center; flex-shrink: 0; }
        .session-balance { font-size: 52px; font-weight: 800; text-shadow: 0 0 20px rgba(88, 166, 255, 0.4); }

        .mining-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; width: 100%; }

        /* Tanga dizayni - MUKAMMAL DUMALOQ */
        .coin-container {
            width: 280px; height: 280px;
            display: flex; justify-content: center; align-items: center;
            border-radius: 50%;
            position: relative;
        }

        .coin-btn {
            width: 100%; height: 100%;
            border-radius: 50%;
            cursor: pointer;
            background-image: url('coin.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 50px rgba(88, 166, 255, 0.2);
            transition: transform 0.05s;
            /* Bu kod rasmdagi kvadratlarni kesib tashlaydi */
            clip-path: circle(50% at 50% 50%);
            -webkit-clip-path: circle(50% at 50% 50%);
        }
        .coin-btn:active { transform: scale(0.95); }

        /* Uchuvchi raqam */
        .floater { position: absolute; color: white; font-weight: bold; font-size: 32px; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; text-shadow: 0 0 5px #58a6ff; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        /* Energiya */
        .energy-section { width: 85%; margin-bottom: 20px; }
        .energy-info { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; color: #8b949e; }
        .energy-bar-bg { width: 100%; height: 12px; background: #30363d; border-radius: 6px; overflow: hidden; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #eebb00, #ff8800); width: 100%; transition: width 0.3s; }

        /* --- CASES MENU PAGE --- */
        .cases-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; width: 100%; box-sizing: border-box; }
        .case-card {
            background: #1c2128; border: 1px solid #30363d; border-radius: 12px; padding: 15px;
            text-align: center; cursor: pointer; transition: transform 0.1s;
        }
        .case-card:active { transform: scale(0.98); }
        .case-card img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 10px; }
        .case-title { font-weight: 700; margin-bottom: 5px; }
        .case-price { color: #eebb00; font-weight: bold; font-size: 14px; }

        /* --- CASE OPENER (ICHKI SAHIFA) --- */
        #case-opener {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d1117; z-index: 200; display: none; flex-direction: column; overflow-y: auto;
        }
        
        /* Banner qismi */
        .opener-header {
            position: relative; width: 100%; height: 200px; 
            background: radial-gradient(circle at center, #2a3441 0%, #0d1117 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 2px solid #30363d;
        }
        .opener-header img { height: 120px; filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); }
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.1); border: none; color: white;
            padding: 8px 15px; border-radius: 8px; cursor: pointer; font-family: 'Rajdhani'; font-weight: bold;
        }

        /* Skinlar ro'yxati */
        .skins-list {
            padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; box-sizing: border-box;
            padding-bottom: 100px; /* Tugma uchun joy */
        }
        .skin-item {
            background: #161b22; border-radius: 8px; padding: 10px; text-align: center;
            border-bottom: 3px solid transparent;
        }
        .skin-item img { width: 100%; height: auto; margin-bottom: 5px; }
        .skin-name { font-size: 10px; color: #8b949e; line-height: 1.2; }
        
        /* Ranglar (Rarity) */
        .blue { border-color: var(--rarity-blue); }
        .purple { border-color: var(--rarity-purple); }
        .pink { border-color: var(--rarity-pink); }
        .red { border-color: var(--rarity-red); }
        .gold { border-color: var(--rarity-gold); }

        /* Open Tugmasi */
        .open-controls {
            position: fixed; bottom: 0; width: 100%; background: #161b22;
            padding: 20px; border-top: 1px solid #30363d; display: flex; justify-content: center;
            box-sizing: border-box;
        }
        .open-btn {
            background: #238636; color: white; border: none; padding: 15px 40px;
            border-radius: 12px; font-size: 20px; font-weight: bold; font-family: 'Rajdhani';
            width: 100%; max-width: 300px; cursor: pointer; box-shadow: 0 5px 15px rgba(35, 134, 54, 0.4);
        }
        .open-btn:disabled { background: #30363d; cursor: not-allowed; box-shadow: none; color: #8b949e; }

        /* Yutuq Modali */
        #reward-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 300; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .reward-card {
            width: 80%; background: #161b22; padding: 20px; border-radius: 15px;
            text-align: center; border: 2px solid; box-shadow: 0 0 50px;
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        .reward-card img { width: 100%; margin: 20px 0; }

        /* NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around;
            background-color: var(--nav-bg); padding: 12px 0; border-top: 1px solid #30363d; z-index: 150;
            padding-bottom: 25px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #8b949e; font-size: 11px; width: 25%; }
        .nav-item.active-nav { color: var(--accent-color); }
        .nav-item i { font-size: 20px; margin-bottom: 5px; }

    </style>
</head>
<body>

    <div id="mine" class="page active">
        <div class="header">
            <div style="color: #8b949e; text-transform: uppercase;">Balance</div>
            <div class="session-balance" id="score">0</div>
        </div>

        <div class="mining-area">
            <div class="coin-container">
                <div class="coin-btn" id="coinBtn"></div>
            </div>
        </div>

        <div class="energy-section">
            <div class="energy-info">
                <div><i class="fas fa-bolt" style="color: #ffaa00;"></i> Energy</div>
                <div id="energy-txt">100/100</div>
            </div>
            <div class="energy-bar-bg">
                <div class="energy-fill" id="energy-bar"></div>
            </div>
        </div>
    </div>

    <div id="cases" class="page">
        <h2 style="margin-top: 20px;">ðŸ“¦ CS2 Cases</h2>
        <div class="cases-grid">
            <div class="case-card" onclick="openCaseViewer('basic')">
                <img src="basic_case.png" alt="Basic Case">
                <div class="case-title">Basic Case</div>
                <div class="case-price">200 Coins</div>
            </div>
            <div class="case-card" onclick="tg.showAlert('Premium Case tez orada!')">
                <img src="premium_case.png" style="opacity: 0.5;">
                <div class="case-title">Premium Case</div>
                <div class="case-price">500 Coins</div>
            </div>
        </div>
    </div>

    <div id="invite" class="page">
        <h2 style="margin-top: 20px;">ðŸ‘¥ Invite Friends</h2>
        <p style="color:#8b949e; text-align:center;">Invite system works via Bot.</p>
    </div>

    <div id="profile" class="page">
        <h2 style="margin-top: 20px;">ðŸ‘¤ Inventory</h2>
        <div id="inventory-list" class="skins-list">
            </div>
    </div>

    <div id="case-opener">
        <div class="opener-header">
            <button class="back-btn" onclick="closeCaseViewer()"><i class="fas fa-arrow-left"></i> Back</button>
            <img src="basic_case.png" id="opener-img">
            <h2 id="opener-title">Basic Case</h2>
        </div>
        
        <div style="text-align: center; margin-top: 10px; color: #8b949e; font-size: 12px;">CONTAINS ONE OF THE FOLLOWING:</div>
        
        <div class="skins-list" id="case-contents">
            </div>

        <div class="open-controls">
            <button class="open-btn" onclick="spinCase()">
                OPEN <span style="font-size:16px; opacity:0.8;">(200 ðŸª™)</span>
            </button>
        </div>
    </div>

    <div id="reward-modal" onclick="closeReward()">
        <div class="reward-card" id="reward-card">
            <h3 style="color: #8b949e;">YOU UNBOXED:</h3>
            <img id="reward-img" src="" alt="Skin">
            <h2 id="reward-name">AK-47 | Slate</h2>
            <p style="color: #eebb00; font-size: 12px;">Tap to collect</p>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active-nav" onclick="showPage('mine', this)"><i class="fas fa-gavel"></i> Mine</div>
        <div class="nav-item" onclick="showPage('cases', this)"><i class="fas fa-box-open"></i> Cases</div>
        <div class="nav-item" onclick="showPage('invite', this)"><i class="fas fa-user-friends"></i> Invite</div>
        <div class="nav-item" onclick="showPage('profile', this)"><i class="fas fa-user"></i> Profile</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- DATA ---
        // CS2 Skinlar bazasi (Barchasi bitta ro'yxatda)
        // Rasm joyiga internetdan icon qo'ydim, chunki sizda 50 xil rasm yo'q.
        // Siz xohlasangiz 'img' ni o'zgartirishingiz mumkin.
        const CS2_SKINS = [
            // BLUES (Common)
            { name: "P250 | Sand Dune", rarity: "blue", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "MP9 | Storm", rarity: "blue", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "MAG-7 | Storm", rarity: "blue", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "SCAR-20 | Sand Mesh", rarity: "blue", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            // PURPLES (Uncommon)
            { name: "Glock-18 | Vogue", rarity: "purple", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "M4A4 | Evil Daimyo", rarity: "purple", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "USP-S | Cortex", rarity: "purple", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            // PINKS (Rare)
            { name: "AK-47 | Redline", rarity: "pink", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "AWP | Atheris", rarity: "pink", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "M4A1-S | Decimator", rarity: "pink", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            // REDS (Legendary)
            { name: "AK-47 | Asiimov", rarity: "red", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "Desert Eagle | Printstream", rarity: "red", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            // GOLD (Special)
            { name: "â˜… Karambit | Fade", rarity: "gold", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" },
            { name: "â˜… Butterfly | Doppler", rarity: "gold", img: "https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRv38xw" }
        ];

        // --- GAME LOGIC ---
        let score = parseFloat(localStorage.getItem('cs2_score')) || 0;
        let energy = parseFloat(localStorage.getItem('cs2_energy')) || 100;
        let inventory = JSON.parse(localStorage.getItem('cs2_inventory')) || [];
        const MAX_ENERGY = 100;
        const REFILL_RATE = MAX_ENERGY / (3 * 3600); // 3 soatda to'ladi

        // Elementlar
        const scoreEl = document.getElementById('score');
        const energyBar = document.getElementById('energy-bar');
        const energyTxt = document.getElementById('energy-txt');
        const coinBtn = document.getElementById('coinBtn');

        // Initial UI Update
        updateUI();
        updateInventory();

        // --- NAVIGATION ---
        function showPage(pageId, navEl) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pageId).classList.add('active');
            navEl.classList.add('active-nav');
        }

        // --- MINING ---
        coinBtn.addEventListener('touchstart', handleTap, { passive: false });
        coinBtn.addEventListener('click', handleTap);

        function handleTap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if (energy >= 1) {
                score += 1;
                energy -= 1;
                updateUI();
                saveData();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                
                // Animatsiya
                let x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                let y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                createFloater(x, y);
            } else {
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
            }
        }

        function createFloater(x, y) {
            const el = document.createElement('div');
            el.className = 'floater';
            el.innerText = '+1';
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // --- CASE OPENING SYSTEM ---
        const caseOpener = document.getElementById('case-opener');
        const caseContentsDiv = document.getElementById('case-contents');

        function openCaseViewer(type) {
            caseOpener.style.display = 'flex';
            caseContentsDiv.innerHTML = ""; // Tozalash

            // Ro'yxatni chizish
            CS2_SKINS.forEach(skin => {
                const item = document.createElement('div');
                item.className = `skin-item ${skin.rarity}`;
                // Agar sizda har bir qurol uchun alohida rasm bo'lmasa, umumiy icon ishlatiladi
                // Men bu yerda CS2 logotipini qo'ydim, keyinchalik o'zgartirasiz
                item.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/566/566312.png" alt="Gun">
                    <div class="skin-name" style="color:${getRarityColor(skin.rarity)}">${skin.name}</div>
                `;
                caseContentsDiv.appendChild(item);
            });
        }

        function closeCaseViewer() {
            caseOpener.style.display = 'none';
        }

        function getRarityColor(rarity) {
            if(rarity === 'blue') return '#4b69ff';
            if(rarity === 'purple') return '#8847ff';
            if(rarity === 'pink') return '#d32ce6';
            if(rarity === 'red') return '#eb4b4b';
            if(rarity === 'gold') return '#e4ae39';
            return '#fff';
        }

        function spinCase() {
            if (score < 200) {
                tg.showAlert("Not enough coins! You need 200.");
                return;
            }

            score -= 200;
            updateUI();
            saveData();

            // Random Logic (Weighted)
            let rand = Math.random() * 100;
            let rarity = 'blue';
            if (rand > 99) rarity = 'gold'; // 1%
            else if (rand > 95) rarity = 'red'; // 4%
            else if (rand > 85) rarity = 'pink'; // 10%
            else if (rand > 65) rarity = 'purple'; // 20%
            
            // Shu raritydagi skinlardan birini tanlash
            const possibleSkins = CS2_SKINS.filter(s => s.rarity === rarity);
            const wonSkin = possibleSkins[Math.floor(Math.random() * possibleSkins.length)];

            // Yutuqni ko'rsatish
            showReward(wonSkin);
            
            // Inventoryga qo'shish
            inventory.push(wonSkin);
            localStorage.setItem('cs2_inventory', JSON.stringify(inventory));
            updateInventory();
        }

        function showReward(skin) {
            const modal = document.getElementById('reward-modal');
            const card = document.getElementById('reward-card');
            const img = document.getElementById('reward-img');
            const name = document.getElementById('reward-name');

            // Rangi
            card.style.borderColor = getRarityColor(skin.rarity);
            card.style.boxShadow = `0 0 50px ${getRarityColor(skin.rarity)}`;
            
            // Rasmi (Hozircha generic)
            img.src = "https://cdn-icons-png.flaticon.com/512/566/566312.png"; 
            name.innerText = skin.name;
            name.style.color = getRarityColor(skin.rarity);

            modal.style.display = 'flex';
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        }

        function closeReward() {
            document.getElementById('reward-modal').style.display = 'none';
        }

        function updateInventory() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = "";
            inventory.forEach(skin => {
                const item = document.createElement('div');
                item.className = `skin-item ${skin.rarity}`;
                item.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/566/566312.png">
                    <div class="skin-name" style="color:${getRarityColor(skin.rarity)}">${skin.name}</div>
                `;
                list.appendChild(item);
            });
        }

        // --- SYSTEM ---
        function updateUI() {
            scoreEl.innerText = Math.floor(score).toLocaleString();
            energyTxt.innerText = `${Math.floor(energy)}/${MAX_ENERGY}`;
            energyBar.style.width = (energy / MAX_ENERGY * 100) + "%";
        }

        function saveData() {
            localStorage.setItem('cs2_score', score);
            localStorage.setItem('cs2_energy', energy);
            localStorage.setItem('cs2_last_time', Date.now());
        }

        // Energy Regen
        setInterval(() => {
            if (energy < MAX_ENERGY) {
                energy += REFILL_RATE;
                updateUI();
                saveData();
            }
        }, 1000);

        // Offline Regen Logic
        const lastTime = parseInt(localStorage.getItem('cs2_last_time')) || Date.now();
        const diff = (Date.now() - lastTime) / 1000;
        if(diff > 0) {
            energy += diff * REFILL_RATE;
            if(energy > MAX_ENERGY) energy = MAX_ENERGY;
            updateUI();
        }

        window.addEventListener("beforeunload", saveData);

    </script>
</body>
</html>
