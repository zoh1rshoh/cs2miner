<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Elite Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body {
            background: radial-gradient(circle at center, #1b2838 0%, #0d1117 100%);
            color: #fff;
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Header & Balance --- */
        .header {
            text-align: center;
            padding-top: 20px;
        }
        .balance-title {
            font-size: 14px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .balance-cnt {
            font-size: 48px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .balance-cnt img { width: 40px; }

        /* --- Main Coin Area --- */
        .game-area {
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .coin-btn {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle, #2a3b55, #161b22);
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.2), inset 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #58a6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
        }
        
        .coin-btn:active {
            transform: scale(0.95);
        }
        
        .coin-btn img {
            width: 80%;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        /* --- Floating Numbers Animation --- */
        .floater {
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 20;
            text-shadow: 0 0 5px #58a6ff;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }

        /* --- Energy Bar --- */
        .energy-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .energy-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 5px;
        }
        .progress-bg {
            width: 100%;
            height: 12px;
            background: #30363d;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #454c56;
        }
        .progress-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #eebb00, #ff8800);
            box-shadow: 0 0 10px #ff8800;
            transition: width 0.2s;
        }

        /* --- Controls --- */
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            background: rgba(30, 40, 50, 0.9);
            border: 1px solid #58a6ff;
            color: #58a6ff;
            padding: 12px 25px;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .btn-primary {
            background: #238636;
            border-color: #2ea043;
            color: white;
            box-shadow: 0 0 15px rgba(46, 160, 67, 0.4);
        }

        /* --- Page Overlay (Simple) --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 17, 23, 0.95);
            display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        .card {
            background: #161b22; border: 1px solid #30363d;
            padding: 20px; border-radius: 15px; width: 80%;
            text-align: center; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-title">Session Earnings</div>
        <div class="balance-cnt">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="C">
            <span id="score">0.00</span>
        </div>
    </div>

    <div class="game-area">
        <div class="coin-btn" id="coinBtn">
            <img src="https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXU5A1PIYQNqhpOSV-fRPasw8rsUFJ5KBFZv668FFYynaSdJGhE74y0w9bbxqf1Z-RXwzgGsMB027iTp9ms3Qzi_xFtZzymJoLBcQE5MlvWr1VvQ6OY/360fx360f" alt="CS2 Case">
        </div>
    </div>

    <div class="energy-container">
        <div class="energy-info">
            <span>‚ö° Energy</span>
            <span id="energy-txt">1000/1000</span>
        </div>
        <div class="progress-bg">
            <div class="progress-fill" id="energy-bar"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="showInfo()">‚ÑπÔ∏è Help</button>
        <button class="btn btn-primary" onclick="sendToBot()">üì• Claim to Bot</button>
    </div>

    <div id="infoOverlay" class="overlay">
        <div class="card">
            <h3>CS2 Miner</h3>
            <p>Tap the case to mine coins. Send coins to the bot to buy skins!</p>
        </div>
        <button class="btn" onclick="document.getElementById('infoOverlay').style.display='none'">Close</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Game Variables
        let score = 0.00;
        let energy = 1000;
        const maxEnergy = 1000;
        const clickValue = 0.50; // Har bir bosishda qancha berilishi

        // Elements
        const scoreEl = document.getElementById('score');
        const coinBtn = document.getElementById('coinBtn');
        const energyBar = document.getElementById('energy-bar');
        const energyTxt = document.getElementById('energy-txt');

        // Tap Handler
        coinBtn.addEventListener('touchstart', handleTap);
        coinBtn.addEventListener('click', handleTap); // Desktop uchun

        function handleTap(e) {
            e.preventDefault(); // Ekranni qimirlab ketishini oldini olish
            
            if (energy <= 0) {
                tg.showAlert("‚ö° Not enough energy! Wait a bit.");
                return;
            }

            // Increase Score
            score += clickValue;
            energy -= 5; // Har urishda 5 energiya ketadi
            updateUI();

            // Haptic Feedback (Vibratsiya)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // Floating Text Animation (Touch pointlarini olish)
            let x, y;
            if (e.type === 'touchstart') {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            createFloater(x, y);
        }

        function createFloater(x, y) {
            const el = document.createElement('div');
            el.className = 'floater';
            el.innerText = '+' + clickValue.toFixed(1);
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);

            setTimeout(() => el.remove(), 1000);
        }

        function updateUI() {
            scoreEl.innerText = score.toFixed(2);
            energyTxt.innerText = `${energy}/${maxEnergy}`;
            energyBar.style.width = (energy / maxEnergy * 100) + "%";
        }

        // Energy Regeneration
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 10;
                if (energy > maxEnergy) energy = maxEnergy;
                updateUI();
            }
        }, 1000);

        function sendToBot() {
            if (score <= 0) {
                tg.showAlert("Start mining first!");
                return;
            }
            tg.showConfirm(`Send ${score.toFixed(2)} coins to your balance?`, (confirmed) => {
                if (confirmed) {
                    tg.sendData(score.toFixed(2));
                }
            });
        }
        
        function showInfo() {
            document.getElementById('infoOverlay').style.display = 'flex';
        }
    </script>
</body>
</html>
